<body>
    <header>
        <div class="header-left">
            <img src="img/LogoBackground.png" alt="logo" class="logo">
            <div class="title">Mitzimberg</div>
        </div>
        <nav class="tabs">
            <a href="#home" class="tab active">Home</a>

    <main>

        <section id="about" class="page-content">

                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
                <div class="showcase-box active">
                    <div class="showcase">

                        <img src="img/Image3.jpg" alt="An artwork of a toucan, the highlight of my Freshman year in High School" data-name="Freshman">
                        <img src="img/Image4.jpg" alt="An artwork of a blue-jay, my grandfather's favorite bird" data-name="Robert">
                        <img src="img/Image5.jpg" alt="An artwork of a peacock, the highlight of my Senior year in High School" data-name="Senior">
                        <img src="img/Image6.jpg" alt="An artwork of a small-round bird, my second favorite bird I've made" data-name="Andon">
                        <img src="img/Image7.jpg" alt="An artwork of a blue-orange bird, my cousin Bryce's commission" data-name="Bryce">
                        <img src="img/Image8.jpg" alt="An artwork of a much more detailed blue-orange bird, my favorite artwork I've made" data-name="Blake">
                        <img src="img/Image9.jpg" alt="An artwork of a dog in a suit & tie, satire image of my dog Curtis" data-name="Curtis">
                        <img src="img/Image10.jpg" alt="An artwork of the LSU tiger, my first real artwork using marker" data-name="Experimenting">
                        <img src="img/Image11.jpg" alt="An artwork of a portrait of a white man, part of my journey of learning markers" data-name="Experiment1">
                        <img src="img/Image12.jpg" alt="An artwork of Kamakawiwo'ole, part of my journey of learning markers" data-name="Experiment2">
                        <img src="img/Image13.jpg" alt="An artwork of a man yelling, part of my journey of learning markers" data-name="Experiment3">

                        <img src="img/Image15.jpg" alt="An artwork of many objects collage style 2, still life done for my freshman year of LSU" data-name="Still-life 2">

                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="thankYouPopup" class="popup-overlay">
        <div class="popup-content">
            <h3>Thank You!</h3>
            <p>Your submission has been received.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>





    <!--BEFORE YOU GET MAD AT ME, I DONT KNOW HOW TO DO JAVA SCRIPT LOL, EVERY SOLUTION I FOUND TO MY BROKEN ASS SCRIPT IS PUTTING IT IN HTML-->
    <script>
        const form = document.querySelector('form');
        const submitButton = form.querySelector('button[type="submit"]');
    
        form.addEventListener('submit', (event) => {
            submitButton.disabled = true;
            submitButton.textContent = 'Submitted';
        });
    </script>
    <script>
        const popup = document.getElementById('thankYouPopup');
        const closeButton = document.getElementById('closePopup');
    
        function showPopup() {
            popup.style.display = 'flex';
        }
    
        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            showPopup();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showcaseImages = document.querySelectorAll('.showcase img');
    
            const descriptionHeading = document.querySelector('.description h3');
            const descriptionText = document.getElementById('description-text');
    
            showcaseImages.forEach(image => {
                image.addEventListener('click', () => {
                    const dataName = image.dataset.name;
                    const altText = image.alt;
    
                    if (descriptionHeading && descriptionText) {
                        descriptionHeading.textContent = dataName;
                        descriptionText.textContent = altText;
                    } else {
                        console.error('Description elements not found');
                    }
                });
            });
        });
    </script>
    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.page-content').forEach(content => content.classList.remove('active'));
                document.querySelectorAll('.showcase-box').forEach(box => box.classList.remove('active'));

                this.classList.add('active');
                const targetSection = document.querySelector(this.getAttribute('href'));
                targetSection.classList.add('active');

                if (this.getAttribute('href') === '#work') {
                    document.querySelector('.showcase-box').classList.add('active');
                }
            });
        });
    </script>
</body>
